<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Agenda de contatos"/>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" placeholder="Nome"/>
            <input type="tel" id="num-contato" placeholder="Telefone"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr class="linha-fixa">
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos</td>
                    <td id="total-contatos">----</td>
                </tr>
            </tfoot>

        </table>
    </div>  
    <script src="./main.js"></script> 
</body>
</html>
